<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="signal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Signal waves -->
  <circle cx="256" cy="200" r="60" stroke="url(#signal)" stroke-width="8" fill="none" opacity="0.3"/>
  <circle cx="256" cy="200" r="100" stroke="url(#signal)" stroke-width="6" fill="none" opacity="0.2"/>
  <circle cx="256" cy="200" r="140" stroke="url(#signal)" stroke-width="4" fill="none" opacity="0.1"/>
  
  <!-- Signal dot -->
  <circle cx="256" cy="200" r="30" fill="url(#signal)"/>
  
  <!-- Car icon -->
  <g transform="translate(156, 280)">
    <rect x="0" y="30" width="200" height="70" rx="20" fill="url(#car)"/>
    <rect x="30" y="10" width="140" height="50" rx="15" fill="url(#car)"/>
    <circle cx="50" cy="100" r="25" fill="#1e293b" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="150" cy="100" r="25" fill="#1e293b" stroke="#60a5fa" stroke-width="4"/>
    <!-- Windows -->
    <rect x="45" y="20" width="45" height="30" rx="5" fill="#1e293b" opacity="0.8"/>
    <rect x="110" y="20" width="45" height="30" rx="5" fill="#1e293b" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">SİNYALDEYİZ</text>
</svg>
